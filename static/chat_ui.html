<!DOCTYPE html>
<html>
<head>
    <title>EV Chatbot</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 420px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .header {
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 10px;
        }
        #msgs {
            height: 450px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
        }
        .msg {
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            max-width: 90%;
            font-style: italic;
        }
        .user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e5e7eb;
            color: black;
        }
        #row {
            display: flex;
            margin-top: 10px;
        }
        #text {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        #send {
            margin-left: 8px;
            padding: 10px 20px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">ðŸ”‹ EV Range Predictor</div>
    <div id="msgs"></div>

    <div id="row">
        <input id="text" type="text" placeholder="Ask about EV range...">
        <button id="send">Send</button>
    </div>
</div>

<script>

document.getElementById("send").onclick = sendMessage;
document.getElementById("text").addEventListener("keypress", function(e){
    if(e.key === "Enter") sendMessage();
});

async function sendMessage() {
    const input = document.getElementById("text");
    const msg = input.value.trim();
    if (!msg) return;

    addMsg(msg, "user");
    input.value = "";

    // Chat API call
    let res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    let data = await res.json();
    addMsg(data.reply, "bot");
}

function addMsg(text, type) {
    let div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = text;
    document.getElementById("msgs").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
}

</script>

</body>
</html>
